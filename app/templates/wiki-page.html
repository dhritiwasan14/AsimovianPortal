<script>

    $(document).ready(function() {

        // insert hr after every heading
        $('h2,h3').after('<hr>');
        $("<div class='toc col-4'></div>").insertBefore($('h2')[0]);
        // insert toc into .toc, then delete it from sidebar
        $('.toc').append($('.nav-toc'));
        $('sidebar .nav-toc').remove();
    });
</script>
