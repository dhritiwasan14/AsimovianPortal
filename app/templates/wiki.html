<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.133: Ideal Innovations?</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/wiki.css">
</head>

<body>
    <div class="header">
        <div class="title">
            Asimov's Journals
        </div>
    </div>
    <div class="blog-list center-align">
        <div class="blog-list-title">
            <h3 class="blog-title h4 display-4">Pages</h3>
        </div>
        <div class="blog-list-list">

        </div>
    </div>
    <div class="container">
        <div id="pages" class="row list-group">
            {% for page in response['pages'] %}
            <div class="item list-group-item">
                <div class="thumbnail">
                    
                    <div class="caption">
                        <a href="/wiki/{{username}}/{{page['id']}}">
                            <h4 class="group inner list-group-item-heading">
                                {{page['name']}}</h4>
                        </a>
                        <p class="group inner list-group-item-text">
                            {{page['description']}}</p>
                        <div class="row">
                            <div class="col-xs-4 col-md-2">
                                <p class="lead">
                                {% if page['is_main'] %} <strong>MAIN</strong>{%else%}PAGE{%endif%}</p>
                            </div>
                            <div class="col-xs-4 col-md-2" style="color: grey">
                                {{page['last_update']}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
    <script>
        var titleOffset = $('.title').offset().top;
        $(window).scroll(function() {
            var title = $('.title'), scroll = $(window).scrollTop();
    
            if (scroll > titleOffset) title.addClass('fixed');
            else title.removeClass('fixed');

            var fontSize = Math.max(2.3, 5-0.01*$(this).scrollTop())+"em";

            $('.title').css({'font-size': fontSize});
        })
		$(document).ready(function() {
			$('#list').click(function(event){event.preventDefault();$('#products .item').addClass('list-group-item');});
			$('#grid').click(function(event){event.preventDefault();$('#products .item').removeClass('list-group-item');$('#products .item').addClass('grid-group-item');});
		});
    </script>
</body>
</html>
