<!-- Delete class confirmation modal -->
<div class="modal fade" id="mdlDeletePage" tabindex="-1" role="dialog" aria-labelledby="mdlDeletePageLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="mdlDeletePageLabel">Delete Page</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
			<p>
				This will delete the entire page.
			</p>
			<p class="text-danger">
				This action CANNOT BE UNDONE!
			</p>
			<input type="hidden" name="hdnDeletePage" id="hdnDeletePage" value="">
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-danger" id="btnConfirmDeletePage">Delete Page</button>
		</div>
	</div>
	</div>
</div>
