<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asimovian Portal - Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="font.css">
	<link href="/static/css/student-dashboard.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="../static/css/admin-dashboard.css" rel="stylesheet">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<!-- Static navbar -->
	<div class="container-fluid no-margin" id="nav-container">
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
		  <a class="navbar-brand" href="#">
		    AsimovianPortal
		  </a>
		  <ul class="navbar-nav mr-auto">
		  </ul>
		    <ul class="navbar-nav my-2 my-lg-0" id="navUserDropdown">
		      <li class="nav-item dropdown"">
		        <a class="nav-link" href="#" id="navUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		        	<img src="/static/img/profile-sample.png" id="imgUserProfile"> &nbsp;&nbsp;
		          {{ username }}
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navUser">
		          <a class="dropdown-item" href="#">Sign Out</a>
		        </div>
		      </li>
		    </ul>
		</nav>
	</div>
	<div class="container-fluid no-margin">
		<div class="row main-content no-gutters">
			<!-- Create side pane with events -->
			<div class="col-md-2 col-xs-4" id="side-nav-container">
				<div class="scrollable">
					<table class="table table-hover" id="side-nav-table" border="0">
						<tr id="navDashboard" class="side-nav-item"><td><i class="material-icons nav-item-icon">pages</i><span class="nav-item-text">Pages</span></td></tr>
						<tr id="navOrders" class="side-nav-item"><td><i class="material-icons nav-item-icon">settings</i><span class="nav-item-text">Account</span></td></tr>
					</table>
				</div>
			</div>
			<!-- Begin main detail view -->
			<div class="col-md-10 col-xs-8 scrollable" style="z-index: 1; background: #F6F6F8;">
				<div id="panDashboard" class="pane">
					<div class="sliding-content">
						<div id="pagPageList">
							<div class="row">
								<div class="col-md-10">
									<h1>Class Management</h1>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-12">
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-primary alert-dismissible text-left" role="alert">
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="float-right">&times;</span></button>
                                            {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    {% endwith %}
                                    <form method="post" action="/dashboard" enctype = "multipart/form-data">
                                            <div class="form-group files color">
                                              <label>Upload Your File </label>
                                              <input type="file" class="form-control" multiple="" accept=".xlsx, .csv, .xls" name="file">
                                            </div>
                                            <button type="submit" class="btn btn-primary" id="btnAddPage" style="height:100%; vertical-align:center; line-height : 100%;"><i class="fas fa-plus"></i> Create Groups</button>
                                    </form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="panOrders" class="pane">
					Account
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript">
		var selected = 'Dashboard';
       		// Function that loads the appropriate event when selected and updates the UI to reflect it
		function select(pane) {
			$("#nav" + selected).removeClass('selected'); // "De-select" the row of the previously selected event
			$("#nav" + selected).find(".nav-item-icon").attr('src', '/static/img/' + selected.toLowerCase() + '-24px.png');
			selected = pane; // Set the selected event to the event that was clicked
			$("#nav" + pane).addClass('selected'); // "Select" the row of the clicked event
			$("#nav" + selected).find(".nav-item-icon").attr('src', '/static/img/selected-' + selected.toLowerCase() + '-24px.png');
			// Load the event data into the page
			loadPane('pan' + pane);
		}
		
		function loadPane(paneId) {
			$(".pane").hide();
			$("#" + paneId).show();
		}
		
		// Set up event listener for when the DOM is fully loaded
		$(document).ready(function() {
			// Select the provided event, or the first event as appropriate
			select(selected);
			
			$(".side-nav-item").click(function(e) {
				select($(this).attr('id').substring(3));
			});

			$("#btnAddPage").click(function(e) {
				$("#pagPageList").animate({
					'marginRight': '+=100vh'
				});
				$("#pagPageEdit").animate({
					'marginLeft': '-=100vh'
				});
			});
		});
	</script>
</body>
</html>
